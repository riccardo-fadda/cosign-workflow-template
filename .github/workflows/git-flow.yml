name: Merge any release branch to main
run-name: ${{ github.actor }} has merged a pr in one of the release branches
on:
  pull_request:
    types:
      - closed
    branches:
      - release/*

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.MY_TOKEN }}

      - name: Set Git config
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "Github Actions"

      - name: Merge release to develop
        run: |
          git fetch --unshallow
          git checkout main
          git pull
          git merge --no-ff ${{ github.event.pull_request.base.ref }} -m "Auto-merge ${{ github.event.pull_request.base.ref }} to main"
          git push